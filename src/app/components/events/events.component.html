<div class="container" id="container-events">
    <div class="row d-flex mt-5">
        <h1 class="text-center mb-5">Próximos eventos</h1>
       <div class="col-auto col-xl-3 d-flex align-items-stretch" *ngFor="let event of events | paginate: {itemsPerPage: events_per_page, currentPage: current_page}">
        <div class="card mt-3 mb-3 text-center" style="width: 18rem;" id="card" >
            <img src="../../../assets/events_img/{{event._name}}.jpg" class="card-img-top img-fluid h-75" alt="{{event._name}}">
            <div class="card-body">
              <h5 class="card-title">{{event._name}}</h5>
              <p class="card.text">{{event._date | date: 'dd/MM/yyyy'}}</p>
              <p class="card-text text-muted">{{event._type}} · <span class="">{{event._location}}</span></p>
              <a href="#" class="btn btn-primary text-center px-3">{{event._price | currency:'EUR'}}</a>
            </div>
          </div>
        </div>
        <pagination-controls class="mt-3 fw-bold text-center" (pageChange)="current_page = $event"></pagination-controls>
    </div>
    
</div>
