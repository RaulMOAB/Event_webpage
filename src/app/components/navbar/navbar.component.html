<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../../../assets/img/ticket.png" width="30" height="24" class="d-inline-block align-text-top">
      Get <span class="subtitle">Tickets</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="login-form">Home</a>
        </li>
        <li class="nav-item" *ngIf="has_logged;">
          <a class="nav-link active" aria-current="page" routerLink="events">Events</a>
        </li>
      </ul>
      <div class="d-flex">
        <div *ngIf="!has_logged;">
          <button type="button" class="btn btn-primary me-2"><a routerLink="login-form" class="text-white text-decoration-none">Login</a></button>
        </div>
        <div *ngIf="has_logged;">              
          <button type="button" class="btn btn-danger" (click)="logout()"><a routerLink="login-form" class="text-white text-decoration-none">Logout</a></button>
        </div>
      </div>
    </div>
  </div>
</nav>
